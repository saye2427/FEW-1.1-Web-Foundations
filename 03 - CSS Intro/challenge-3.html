<!--

 Challenge 4: You have been tasked to create a
 form that sets a users profile. It will allow
 them to do the following:

 - Enter their User name (input text, should not autocomplete)✓
 - Email (input email)✓
 - Number of pets (input number)✓
 - Birthday (input date)✓
 - Choose an prefix (select)✓
 - Set a role (input type radio)✓
 - Show public profile (input checkbox, should be checked by default)✓
 - Enter a bio (textarea)✓
 - Upload a picture (input file, should only accept images)✓
 - Self Destruct (input checkbox, should be DISABLED by default since we haven't implemented this feature yet)✓

 Your job is to:
 - Organize this better by adding tags✓
 - Add sensible placeholders✓
 - Connect labels to elements✓

 The form must to send file data. Set the attributes on the form tag:
 - It must send a file wat are the required attributes for this?

 Stretch Challenge: Use the pattern attribute to check the values in
 fields meet requirements. (you will need to have experience with
 regular expressions)
 - Name should not be empty.✓
 - Name should be at least 6 characters✓
 - Name should only contain letters and numbers✓

 -->
 <h1>Burger <br> King</h1>

 <!doctype html>
 <html>

<body>
<form action="/your/api" method="get">

  <!-- use a p or other block tag to organize form elements onto lines -->
  <p>
    <label>Name</label>
    <input name="name" pattern="[a-zA-Z0-9]+" required autocomplete="off" minlength="6" placeholder="Your name here">
  </p>

  <p>
      <label>Email</label>
      <input name="email" pattern="email" placeholder="email@domain.com">

      <label>Pet Count</label>
      <input name="pets" type= "number" placeholder="Enter number of pets">

      <label>Birthday</label>
      <input name="birthday" type="date" placeholder="mm/dd/yyyy">
  </p>

  <p>
      <select name="prefix">
          <option>Mr</option>
          <option>Mrs</option>
          <option>Ms</option>
          <option>Sir</option>
          <option>Madam</option>
          <option>Dr</option>
          <option>None</option>
      </select>

  <!-- Associate labels with form elements with for and id -->
  <input id="radio-admin" type="radio" name="role" value="Admin"/>
  <label for="radio-admin">Admin</label>

  <input id="radio-editor" type="radio" name="role" value="Editor"/>
  <label for="radio-editor">Editor</label>

  <input id="radio-contributor" type="radio" name="role" value="Contributor"/>
  <label for="radio-contributor">Contributor</label>
</p>

<p>
  <textarea name="bio" type="textarea" placeholder="Enter a short bio about yourself here."></textarea>

  <input id="radio-public" type="checkbox" name="public" checked>
  <label for="radio-public">Public Bio</label>

  <label>Upload Image</label>
  <input name="image" type="file" accept="image/x-png,image/jpeg">
</p>

<p>
    <label>Self Destruct</label>
    <input name="self-destruct" type="checkbox" disabled>
</p>

<p>
  <button type="submit">Submit</button>
</p>

</form>
</body>
 </html>
