<!doctype html>
<html>
  <head>
    <title></title>

    <!-- Link to external stylesheets -->
    <link rel="stylesheet" href="styles.css">

    <style>
      /* Styles can be written within the style tags */

      body { /* selector */
          background: color image; /*property: value */
          background-color: lightblue;
          background-image: url();
          color: darkblue;
      }

      h1 {
          color: red;
      }

    </style>

  </head>
  <body>

    <!-- Style rules can be written inline -->
    <h1 style="color: green;">Hello World</h1>

    <!-- The style tag can be placed almost anywhere -->
    <style>
      /* More styles here */
    </style>

  </body>
</html>
