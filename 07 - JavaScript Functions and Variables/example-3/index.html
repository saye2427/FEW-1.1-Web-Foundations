<!doctype html>
<html>
  <head>
    <title></title>
  </head>
  <body>
    
    <h1 id="title"></h1>
    
    <button id="button-1">Run</button>
    <button id="button-2">Pause</button>
    
    <!-- Scripts -->
    <script>
      // These scripts run after everything above has been loaded.
      const button_1 = document.getElementById('button-1');
      const button_2 = document.getElementById('button-2');
      const titleElement = document.getElementById('title');
      
      button_1.onclick = (e) => {
        titleElement.style.color = '#22dd11';
        titleElement.innerHTML = 'Run!';
      };
      
      button_2.onclick = (e) => {
        titleElement.style.color = '#dd2211';
        titleElement.innerHTML = 'Pause!';
      }
    </script>
  </body>
</html>
