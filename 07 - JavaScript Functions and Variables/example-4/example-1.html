<!doctype html>
<html>
  <head>
    <title></title>
  </head>
  <body>
    <!-- html elements -->

    <p>
      <label for="amount">Bill</label>
      <input id="amount" type="number" value="0.00">
    </p>

    <p>
      <label for="percent">Tip %</label>
      <input id="percent" type="number" value="15">
    </p>

    <button id="calculate">Calculate</button>

    <p>
      <span>Tip:</span>
      <span id="tip">0.00</span>
    </p>

    <p>
      <span>Total:</span>
      <span id="total">0.00</span>
    </p>

    <!-- Scripts -->
    <script>
      // Get a reference to elements
      const calculateButton = document.getElementById('calculate');
      const tipElement      = document.getElementById('tip');
      const amountInput     = document.getElementById('amount');
      const percentInput    = document.getElementById('percent');

      // Define a function to handle clicks on the calculate button
      calculateButton.onclick = (e) => {
        // Get the values from the inputs
        const amount = Number(amountInput.value);
        const percent = Number(percentInput.value);
        // Calculate the tip amount
        const tipAmount = amount * percent / 100;
        // Display the tip amount
        tipElement.innerHTML = tipAmount.toFixed(2);
      }
    </script>
  </body>
</html>
