 -->
 <div class="big-container">
 <div class="container">
     <h1>Burger <br> King</h1>
 </div>

 <!doctype html>
 <html>

<body>
<form action="/your/api" method="">

  <!-- use a p or other block tag to organize form elements onto lines -->
  <p>
    <label>Name</label>
    <input name="name" type="text" placeholder="Your name">

    <label>Email</label>
    <input name="email" type="email" placeholder="email@domain.com">
  </p>

  <p>
  <label>Birthday</label>
  <input name="birthday" type="date" placeholder="MM/DD/YYYY">

  <label>Pet Count</label>
  <input name="pets" type="number" placeholder="How many pets?">
</p>

<p>
  <select name="prefix">
    <option>Mr</option>
    <option>Mrs</option>
    <option>Ms</option>
    <option>Sir</option>
    <option>Madam</option>
    <option>Dr</option>
    <option>None</option>
  </select>

  <!-- Associate labels with form elements with for and id -->
  <input id="radio-admin" type="radio" name="role" value="Admin"/>
  <label for="radio-admin">Admin</label>

  <input id="radio-editor" type="radio" name="role" value="Editor" />
  <label for="radio-editor">Editor</label>

  <input id="radio-contributor" type="radio" name="role" value="Contributor" />
  <label for="radio-contributor">Contributor</label>
</p>

<p>
  <input id="radio-bio" type="checkbox" name="public" checked>
  <label for="radio-bio">Public Bio</label>

  <textarea name="bio"></textarea>
</p>

<p>
  <label>Upload Image</label>
  <input name="image" type="file">

  <label>Self Destruct</label>
  <input name="self-destruct" type="checkbox" disabled>
</p>

<p>
  <button type="submit">Submit</button>
</p>

</div>

<style>
    .big-container {
        width: 600px;
        margin: auto;
        border: 5px solid blue;
    }

    .container {
        width: 500px;
        margin: auto;
        border: 3px solid red;
    }

    h1 {
        text-align: center;
    }

    p {
        text-align: center;
    }
</style>
</form>
</body>
 </html>
